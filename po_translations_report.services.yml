services:
  po_translations_report.po_reporter:
    class: Drupal\po_translations_report\PoReporter
  po_translations_report.po_details_reporter:
    class: Drupal\po_translations_report\PoDetailsReporter
  plugin.manager.po_translations_report.displayer:
    class: Drupal\po_translations_report\DisplayerPluginManager
    parent: default_plugin_manager
  plugin.manager.po_translations_report.detailsdisplayer:
    class: Drupal\po_translations_report\DetailsDisplayerPluginManager
    parent: default_plugin_manager